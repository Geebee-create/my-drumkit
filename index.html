<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Genie's Drum Kit</title>
</head>

<body>

    <div>
        <h1>BOOM BOOM</h1>
    </div>
    <!-- assigning the JavaScript Char key codes their sounds. I have altered the 'thesounds' file names to these letters -->
    <div class="drum-kit">
        <div data-key="81" class="drum-key">Q</div>
        <div data-key="87" class="drum-key">W</div>
        <div data-key="69" class="drum-key">E</div>
        <div data-key="82" class="drum-key">R</div>
        <div data-key="84" class="drum-key">T</div>
        <div data-key="89" class="drum-key">Y</div>
        <div data-key="85" class="drum-key">U</div>
        <div data-key="73" class="drum-key">I</div>
        <div data-key="79" class="drum-key">O</div>

        <img src="colourconcert.jpg" alt="A colourful concert illustration.">

</body>
<script src="script.js"></script>

</html>
